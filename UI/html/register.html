<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home page | Quick credit</title>
    <link href="../css/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="index.html"><img src="../images//logoquick.png" alt="logo"></a>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="login-form">
            <form action="login.html">
                <div class="form-header">
                    <h2>Sign up</h2>
                    <p>Fill all the required fields</p>
                </div>
                <div class="form-input">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" required>
                    <div id="fname-error"></div>
                </div>
                <div class="form-input">
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" required>
                    <div id="lname-error"></div>
                </div>
                <div class="form-input">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                    <div id="address-error"></div>
                </div>
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <div id="email-error"></div>
                </div>
                <div class="form-input">
                    <label for="phone">Mobile phone</label>
                    <input type="text" id="phone" required>
                    <div id="phone-error"></div>
                </div>
               
                <div class="form-input">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <div id="password-error"></div>
                </div>
                
                <div class="form-input">
                    <input type="submit" id="submit" value="Sign up">
                </div>
            </form>
        </div>

    </main>
    <footer>
        <div class="foot">&copy Copyright, quick credit 2019</div>
    </footer>
</body>

</html>
